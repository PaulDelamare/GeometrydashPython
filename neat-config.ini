[NEAT]
# Population size
pop_size = 150

# Fitness evaluation
fitness_criterion = max
fitness_threshold = 200.0
reset_on_extinction = True

[DefaultGenome]
# Activation functions and aggregation options
activation_default = sigmoid
activation_mutate_rate = 0.05
aggregation_mutate_rate = 0.05
activation_options = sigmoid relu tanh
aggregation_default = sum
aggregation_options = sum product mean

# Bias configuration
bias_init_mean = 0.0
bias_init_stdev = 1.0
bias_max_value = 30.0
bias_min_value = -30.0
bias_mutate_power = 0.5
bias_mutate_rate = 0.7
bias_replace_rate = 0.1

# Compatibility coefficients
compatibility_disjoint_coefficient = 1.0
compatibility_weight_coefficient = 0.5

# Connection settings
conn_add_prob = 0.7
conn_delete_prob = 0.3
enabled_default = True
enabled_mutate_rate = 0.01

# Neural network structure
feed_forward = True
initial_connection = unconnected
node_add_prob = 0.6
node_delete_prob = 0.4
num_inputs = 4
num_outputs = 1
num_hidden = 10

# Response settings
response_init_mean = 1.0
response_init_stdev = 0.5
response_max_value = 30.0
response_min_value = -30.0
response_mutate_power = 0.5
response_mutate_rate = 0.7
response_replace_rate = 0.1

# Weight settings
weight_init_mean = 0.0
weight_init_stdev = 1.0
weight_max_value = 30
weight_min_value = -30
weight_mutate_power = 0.5
weight_mutate_rate = 0.9
weight_replace_rate = 0.1

[DefaultSpeciesSet]
# Speciation parameters
compatibility_threshold = 3.0

[DefaultStagnation]
# Stagnation parameters
species_fitness_func = max
max_stagnation = 10
species_elitism = 2

[DefaultReproduction]
# Elitism and reproduction settings
elitism = 4
